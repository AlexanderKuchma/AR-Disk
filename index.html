<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Model Viewer</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { position: absolute; width: 100%; height: 100%; }
    </style>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity id="model" rotation="0 90 0" position="0 -0.5 0" scale="2 2 2"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modelEntity = document.getElementById('model');
            const loader = new THREE.GLTFLoader();
            loader.load('./models/Scaniverse_2024-07-15_170330.glb', (gltf) => {
                modelEntity.object3D.add(gltf.scene);
            }, undefined, (error) => {
                console.error('An error occurred while loading the model:', error);
            });
        });
    </script>
</body>
</html>
