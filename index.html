<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js and Three.js Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-entity id="model" rotation="0 0 0" scale="0.1 0.1 0.1"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Three.js setup
    var scene = document.querySelector('a-scene').object3D;
    var loader = new THREE.GLTFLoader();

    // Load HDR environment map
    var rgbeLoader = new THREE.RGBELoader();
    rgbeLoader.load('textures/photo_studio_01_1k.hdr', function(texture) {
      texture.mapping = THREE.EquirectangularReflectionMapping;
      scene.environment = texture;
      
      // Load GLTF model
      loader.load('models/Scaniverse_2024-07-15_170330.glb', function(gltf) {
        var model = gltf.scene;
        model.traverse(function(node) {
          if (node.isMesh) {
            node.castShadow = true;
            node.receiveShadow = true;
          }
        });
        model.scale.set(0.1, 0.1, 0.1);
        document.getElementById('model').object3D.add(model);
      }, undefined, function(error) {
        console.error('An error happened', error);
      });
    });
  </script>
</body>
</html>
