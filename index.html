<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js and Three.js Example</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/three@0.167.0/build/three.module.min.js"></script>
  <script src="https://unpkg.com/three@0.167.0/examples/jsm/loaders/GLTFLoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-entity id="model" rotation="0 0 0" scale="0.1 0.1 0.1"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var loader = new THREE.GLTFLoader();
      loader.load('models/Scaniverse_2024-07-15_170330.glb', function (gltf) {
        var model = gltf.scene;
        model.scale.set(0.1, 0.1, 0.1);
        document.getElementById('model').object3D.add(model);
      }, undefined, function (error) {
        console.error('An error occurred while loading the model:', error);
      });
    });
  </script>
</body>
</html>
